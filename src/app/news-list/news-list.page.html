<ion-header>
  <ion-toolbar>
    <ion-title>newsList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor= "let noticia of noticias; let indice = index">
        <ion-card-header>
          <ion-card-title>{{ noticia.titulo }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content (click)="gotoNewsDetail(noticia)">
          {{noticia.descripcion}}
          <p><strong>Autor: </strong> {{noticia.autor.nombre}} {{noticia.autor.apellido}}</p>
          <p><strong>Fecha: </strong> {{noticia.fecha | date}}</p>
        </ion-card-content>
      </ion-card>

</ion-content>
