<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-title>Add New</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input placeholder="Enter news title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea rows="2" placeholder="Enter news description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-textarea rows="6" placeholder= "Enter news content"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-datetime display-format="DD MMM, YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Author</ion-label>
      <ion-select placeholder="Select One" interface="popover">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block">Block Button</ion-button>
  </ion-list>

</ion-content>
